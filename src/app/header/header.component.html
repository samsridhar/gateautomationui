<!-- navbar.component.html -->

<nav class="navbar">
  <div class="d-flex">
    <div><a routerLink="/">Home</a></div>
    <!-- Add other navigation links as needed -->
    <div><a routerLink="/">SLIDING DOOR</a></div>
    <!-- Cart section with dropdown -->
    <div class="cart">
      <div class="cart-toggle" (click)="toggleCartDropdown()">
        <i class="fa fa-shopping-cart"></i>
        <span class="cart-count">{{ getTotalItems() }}</span>
      </div>

      <!-- Dropdown content -->
      <div class="cart-dropdown" [ngClass]="{ show: isCartDropdownOpen }">
        <div class="total-price">Total: ${{ getTotalPrice() }}</div>
        <button class="cart-button" (click)="checkout()">Checkout</button>
        <button class="cart-button" (click)="viewCart()">View Cart</button>
      </div>
    </div>
  </div>
</nav>
